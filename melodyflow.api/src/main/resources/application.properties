spring.application.name=melodyflow.api

spring.datasource.url= jdbc:mysql://localhost:3306/melodyflow?useSSL=false
spring.datasource.username= root
spring.datasource.password= 

spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto= update
spring.jpa.properties.hibernate.jdbc.batch_size=20

logging.file.name=logs/melodyflow.api.log


# application.properties
spring.config.import=optional:file:.env

spotify.client.id=${SPOTIFY_CLIENT_ID}
spotify.client.secret=${SPOTIFY_CLIENT_SECRET}

# Spotify API properties
spotify.auth.url=https://accounts.spotify.com/api/token
spotify.api.url=https://api.spotify.com/v1